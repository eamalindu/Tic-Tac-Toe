<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <!--Boostrap CSS-->
    <link href="../../__Resources__/bootstrap-5.2.3/bootstrap-5.2.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Fontawesome CSS File-->
    <link href="css/style.css" rel="stylesheet">
    <!--Bootstrap JS-->
    <script src="../../__Resources__/bootstrap-5.2.3/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid w-100">
    <h1 class="text-center">Tic Tac Toe</h1>
    <h4 class="text-dark text-center">It's Your Turn : <span id="turn"></span></h4>
    <br/>
    <h2 class="text-center">Player 1 vs Player 2</h2>
    <div class="custom-div bg-dark mx-auto">
        <div class="row m-0 d-flex justify-content-evenly align-items-center">
            <button class="custom-square" id="c1"></button>
            <button class="custom-square" id="c2"></button>
            <button class="custom-square" id="c3"></button>
        </div>
        <div class="row m-0 d-flex justify-content-evenly align-items-center">
            <button class="custom-square" id="c4"></button>
            <button class="custom-square" id="c5"></button>
            <button class="custom-square" id="c6"></button>
        </div>
        <div class="row m-0 d-flex justify-content-evenly align-items-center">
            <button class="custom-square" id="c7"></button>
            <button class="custom-square" id="c8"></button>
            <button class="custom-square" id="c9"></button>
        </div>
    </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
